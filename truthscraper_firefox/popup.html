<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>TruthScraper</title>
		<link rel="stylesheet" type="text/css" href="popup.css" />
		<script src="popup.js"></script>
	</head>

	<body>
		<div class="ts-logo">
			<img
				src="icons/truth-logo.svg"
				style="width: 80%"
				fill="currentColor"
			/>
		</div>
		<div id="version-div">version</div>
		<br />
		<div id="grant-permissions" style="display: none">
			<div>Grant access to truthsocial.com?</div>
			<button id="grant-permissions">OK</button>
		</div>
		<div id="content-container">
			<div id="error-msg" style="display: none">
				Unsupported page:<br />go to
				<a href="https://truthsocial.com/" target="_blank"
					>TruthSocial</a
				>
				to fetch content
			</div>
			<div id="start-container" style="display: none">
				<button id="start-btn">Start</button>
			</div>
			<div id="reload-container" style="display: none">
				<div>
					<strong>
						The scraper is not loaded. Please refresh the page and try
						again.
					</strong>
				</div>
				<br />
				<button id="reload-btn">Refresh</button>
			</div>
			<div id="dialogopen-container" style="display: none">
				<div>
					<strong>
						The scraper dialog is already running in the current tab.
						This popup will now close.
					</strong>
				</div>
			</div>
		</div>
	</body>
</html>
